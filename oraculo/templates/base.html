<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>Oráculo AI</title>
        <style>
          body { background: linear-gradient(135deg, #e8f5e9 0%, #f0fdf4 100%); }
        </style>
    </head>
    <body class="min-h-screen bg-gradient-to-br from-green-50 via-emerald-50 to-white">
        <nav class="bg-gradient-to-r from-emerald-600 via-green-600 to-emerald-400 shadow-lg p-4 mb-6">
          <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
              <span class="text-2xl font-bold text-white tracking-tight drop-shadow">Oráculo AI</span>
            </div>
            <ul class="flex space-x-6">
              <li><a href="/oraculo/treinar_ia" class="text-white hover:text-yellow-300 font-semibold transition">Treinar IA</a></li>
              <li><a href="/oraculo/chat" class="text-white hover:text-yellow-300 font-semibold transition">Chat</a></li>
              <li><a href="/oraculo/dashboard-campanhas/" class="text-white hover:text-yellow-300 font-semibold transition">Dashboard</a></li>
              <li><a href="/oraculo/campanhas/" class="text-white hover:text-yellow-300 font-semibold transition">Campanhas</a></li>
              <li><a href="/oraculo/importar-contatos/" class="text-white hover:text-yellow-300 font-semibold transition">Importar Contatos</a></li>
            </ul>
          </div>
        </nav>
        <main class="container mx-auto px-2 md:px-0">
        {% block conteudo %}
        {% endblock conteudo %}
        </main>
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
